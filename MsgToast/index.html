<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toast-message" id="toast">Aqui vai a sua mensagem !!</div>
      <div class="content">
        <button id="button">Mostrar toast!</button>
      </div>
    </div>
    <script>
      const toastButton = document.getElementById('button');
      const toastMessage = document.getElementById('toast');
      function showToast() {
        toastMessage.classList.add('show-toast');
      }
      toastButton.addEventListener('click', showToast);
    </script>
  </body>
</html>
