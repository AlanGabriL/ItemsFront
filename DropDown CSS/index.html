<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown</title>
    <!--Link para Css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="userBx">
        <div class="imgBx">
          <img src="./img/profile.jpeg" alt="" />
        </div>
        <p class="username">Alan Gabriel</p>
      </div>
      <div class="menuToggle"></div>
      <ul class="menu">
        <li>
          <a href="#">
            <ion-icon name="person-circle-outline"></ion-icon> My Profile</a
          >
        </li>
        <li>
          <a href="#"> <ion-icon name="chatbox-outline"></ion-icon>Messages</a>
        </li>
        <li>
          <a href="#">
            <ion-icon name="notifications-outline"></ion-icon>Notifications</a
          >
        </li>
        <li>
          <a href="#"> <ion-icon name="cog-outline"></ion-icon>Settings</a>
        </li>
        <li>
          <a href="#">
            <ion-icon name="information-circle-outline"></ion-icon>Help &
            Suport</a
          >
        </li>
        <li>
          <a href="#"><ion-icon name="log-in-outline"></ion-icon>Logout</a>
        </li>
      </ul>
    </div>

    <!--Script for icons from Ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let menuToggle = document.querySelector('.menuToggle')
      let navigation = document.querySelector('.navigation')
      menuToggle.onclick = function () {
        navigation.classList.toggle('active')
      }
    </script>
  </body>
</html>
